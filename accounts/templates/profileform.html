{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="profile-form">
<div class="profile-form-edit">
    <h1>Edit profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
</div>

{% endblock %}
